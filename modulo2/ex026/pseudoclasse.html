<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classes</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      div {
        display: inline-block;
        text-align: center;
        background-color: #cdcce8;
        border: 1px solid #10103e;
        height: 200px;
        width: 200px;
      }

      div:hover {
        background-color: #8281c2;
      }
    </style>
  </head>
  <body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
  </body>
</html>
