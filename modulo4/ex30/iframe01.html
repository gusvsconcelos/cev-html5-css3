<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
      iframe {
        border: 1px dashed black;
        width: 500px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>

    <p>
      Acesse o site do
      <!-- tamanho padrão de iframes: 300x150 -->
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="0"
        height="500"
        scrolling="yes"
      >
        <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
      </iframe>
      para aprender a programar
    </p>

    <p>
      O site do
      <iframe src="https://www.google.com" frameborder="0">
        <a href="https://www.google.com">Google</a>
      </iframe>
      também é muito legal, mas infelizmente não funciona com iframe
    </p>
  </body>
</html>
