<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 300px;
      height: 300px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center; /* alinhamento horizontal */
      vertical-align: middle; /* alinhamento vertical */
    }

    .num {
      text-align: right;
    }
  </style>
  <body>
    <h1>Minha Primeira Tabela</h1>

    <!-- HIERARQUIA DE TABELA (Simples)
    TABLE = Tabela
        TABLE ROW (tr) = Linha de tabela
            TABLE HEADER (th) = Cabeçalho de tabela
            TABLE DATA (td) = Dado/conteúdo da tabela -->
    <table>
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <td>A2</td>
        <td>B2</td>
        <td class="num">C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="num">C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
